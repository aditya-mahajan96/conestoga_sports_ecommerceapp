buildscript {
    repositories {
        google() // Required for Firebase services and Android tools
        mavenCentral() // Central repository for dependencies
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.1' // Ensure the correct Gradle plugin version
        classpath 'com.google.gms:google-services:4.3.15' // Required for Firebase
    }
}

allprojects {
    repositories {
        google() // Ensure Google repository is included
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
